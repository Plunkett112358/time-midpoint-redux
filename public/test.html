<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple markers</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script>
function initialize() {
  var myLatlng = new google.maps.LatLng(40.75723111165119, -73.98194061584472);
  // var myLatlng_2 = new google.maps.LatLng(40.7609506602, -73.9786351)
  // var myLatlng_3 = new google.maps.LatLng(40.756097808118405, -73.98122101135255)
  // var myLatlng_4 = new google.maps.LatLng(40.75444918081328, -73.98467003173828)


  var myLatlng_2 = new google.maps.LatLng(40.767928, -73.9819)
  var myLatlng_3 = new google.maps.LatLng(40.764799, -73.9808019)
  var myLatlng_4 = new google.maps.LatLng(40.7645169, -73.9771169)
  var myLatlng_5 = new google.maps.LatLng(40.75684852465495, -73.98177846450807)
  var myLatlng_6 = new google.maps.LatLng(40.75789504409629, -73.97574364013671)
  var myLatlng_7 = new google.maps.LatLng(40.757439940314846, -73.98999153442382)
  var myLatlng_8 = new google.maps.LatLng(40.74989776690082, -73.98793159790038)



  var mapOptions = {
    zoom: 12,
    center: myLatlng
  }
  var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

  var marker = new google.maps.Marker({
      position: myLatlng_2,
      map: map,
      title: 'Object 1'
  });

  var marker = new google.maps.Marker({
      position: myLatlng_3,
      map: map,
      title: 'Object 2'
  });

  var marker = new google.maps.Marker({
      position: myLatlng_4,
      map: map,
      title: 'Object 3'
  });
    var marker = new google.maps.Marker({
      position: myLatlng_5,
      map: map,
      title: 'Object 4'
  });
      var marker = new google.maps.Marker({
      position: myLatlng_6,
      map: map,
      title: 'Object 5'
  });
        var marker = new google.maps.Marker({
      position: myLatlng_7,
      map: map,
      title: 'Object 6'
  });
          var marker = new google.maps.Marker({
      position: myLatlng_8,
      map: map,
      title: 'Object 7'
  });

}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
